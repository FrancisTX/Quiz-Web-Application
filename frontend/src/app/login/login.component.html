<body>
<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="form-container">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="templateForm.username" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="templateForm.password" required>
        </div>
        <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
        <div class="register-link">
          Don't have an account? <a href="/register">Register</a>
        </div>
      </form>
    </div>
  </div>
</body>
