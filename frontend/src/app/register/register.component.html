<app-nav-bar></app-nav-bar>
<html>
    <div class="container">
        <div class="form-container">
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" name="email" [(ngModel)]="templateForm.email" required>
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="templateForm.password" required>
            </div>
            <div>
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" [(ngModel)]="templateForm.firstname" required>
            </div>
            <div>
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" [(ngModel)]="templateForm.lastname" required>
            </div>
            <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
          </form>
        </div>
      </div>
      
</html>
