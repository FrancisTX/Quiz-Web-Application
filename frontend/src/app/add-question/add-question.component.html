<body>
    <div class="container">
        <h2>Add Question</h2>
    
        <form (submit)="saveQuestion()">
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="categoryId" [(ngModel)]="newQuestion.categoryId">
                    <option *ngFor="let category of categories" [value]="category.categoryId">{{ category.name }}</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="question-description">Question Description:</label>
                <input type="text" id="question-description" name="questionDescription" [(ngModel)]="newQuestion.description">
            </div>
    
            <h3>Choices:</h3>
            <div class="form-group">
                <label for="choice1">Choice 1:</label>
                <input type="text" id="choice1" name="choice1" [(ngModel)]="newQuestion.choices[0].description">
            </div>
    
            <div class="form-group">
                <label for="choice2">Choice 2:</label>
                <input type="text" id="choice2" name="choice2" [(ngModel)]="newQuestion.choices[1].description">
            </div>
    
            <div class="form-group">
                <label for="choice3">Choice 3:</label>
                <input type="text" id="choice3" name="choice3" [(ngModel)]="newQuestion.choices[2].description">
            </div>
    
            <div class="form-group">
                <label for="choice4">Choice 4:</label>
                <input type="text" id="choice4" name="choice4" [(ngModel)]="newQuestion.choices[3].description">
            </div>
    
            <div class="form-group">
                <label for="correct-answer">Correct Answer:</label>
                <select id="correct-answer" name="correctAnswer" [(ngModel)]="newQuestion.correctAnswer">
                    <option value="0">Choice 1</option>
                    <option value="1">Choice 2</option>
                    <option value="2">Choice 3</option>
                    <option value="3">Choice 4</option>
                </select>
            </div>
    
            <button type="submit">Save Question</button>
        </form>
    </div>
    
</body>
