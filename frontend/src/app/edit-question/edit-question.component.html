<body>
<div class="container">
    <h2>Edit Question</h2>
  
    <form (ngSubmit)="saveChanges()">
      <div class="form-group">
        <label for="question-description">Question Description:</label>
        <input type="text" id="question-description" name="questionDescription" [(ngModel)]="questionDescription">
      </div>
  
      <h3>Choices:</h3>
      <div class="form-group" *ngFor="let choice of choices; let i = index">
        <label for="choice-{{i+1}}">Choice {{i+1}}:</label>
        <input type="text" id="choice-{{i+1}}" name="choice{{i+1}}" [(ngModel)]="choices[i].description">
      </div>
  
      <div class="form-group">
        <label for="correct-answer">Correct Answer:</label>
        <select id="correct-answer" name="correctAnswer" [(ngModel)]="correctAnswer">
          <option *ngFor="let choice of choices; let i = index" [value]="i+1">{{'Choice ' + (i+1)}}</option>
        </select>
      </div>
  
      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
