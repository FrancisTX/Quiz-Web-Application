<div class="modal">
  <form (submit)="saveQuestion()">
    <div class="form-group">
      <label for="category">Category:</label>
      <select id="category" name="categoryId">
        <option *ngFor="let category of categories" [value]="category.c_id">{{ category.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="question-description">Question Description:</label>
      <input type="text" id="question-description" name="questionDescription" [(ngModel)]="newQuestion.questionDescription">
    </div>

    <h3>Choices:</h3>
    <div class="form-group" *ngFor="let choice of newQuestion.choices; let i = index">
      <label for="choice{{ i + 1 }}">Choice {{ i + 1 }}:</label>
      <input type="text" id="choice{{ i + 1 }}" name="choice{{ i + 1 }}" [(ngModel)]="choice.description">
    </div>

    <div class="form-group">
      <label for="correct-answer">Correct Answer:</label>
      <select id="correct-answer" name="correctAnswer" [(ngModel)]="newQuestion.correctAnswer">
        <option *ngFor="let choice of newQuestion.choices" [value]="choice.choiceId">{{ choice.description }}</option>
      </select>
    </div>

    <button type="submit">Save Question</button>
  </form>
</div>
